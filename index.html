<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Meteocat BÃ sic</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-btn:hover {
            background: #f5f5f5;
        }

        .toggle-btn.active {
            background: #0084ff;
            color: white;
            border-color: #0084ff;
        }

        .status-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* Force pixelated rendering for low-res radar tiles */
        .radar-pixelated {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        /* Lightning Styles */
        .lightning-icon svg {
            filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.8));
        }

        .lightning-pulse .ring {
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            height: 100%;
            width: 100%;
            animation: pulse-ring 1s cubic-bezier(0.215, 0.61, 0.355, 1);
            box-sizing: border-box;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }

            80% {
                opacity: 0;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div class="controls-container">
        <div class="control-group">
            <span class="control-label">Tipus de Radar</span>
            <button id="btn-rain" class="toggle-btn active" aria-label="Mode Pluja">
                Pluja
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M16 13v6m-8-5v6m4-8v9M12 3a9 9 0 0 1 9 9v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V12a9 9 0 0 1 9-9z">
                    </path>
                </svg>
            </button>
            <button id="btn-snow" class="toggle-btn" aria-label="Mode Neu">
                Pluja/Neu
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12 3v18M12 3l-2 3M12 3l2 3M12 21l-2-3M12 21l2-3M20 7.5L4 16.5M20 7.5l-3 1.5M20 7.5l-1.5 3M4 16.5l3-1.5M4 16.5l1.5-3M20 16.5L4 7.5M20 16.5l-3-1.5M20 16.5l-1.5-3M4 7.5l3 1.5M4 7.5l1.5 3">
                    </path>
                </svg>
            </button>
        </div>
        <div class="control-group" style="margin-top: 10px;">
            <span class="control-label">Dades</span>
            <div id="timestamp-display" style="font-size: 0.9rem; color: #555;">Carregant...</div>
        </div>
    </div>

    <div class="status-bar" id="status-bar" style="display: none;">
        Actualitzant dades...
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Main Script -->
    <script src="js/lighting.js"></script>
    <script src="js/radar.js"></script>
</body>

</html>
